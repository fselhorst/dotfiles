env:
  TERM: xterm-256color

selection:
  save_to_clipboard: true

window:
  dimensions:
    columns: 100
    lines: 85
  padding:
    x: 10
    y: 10
  decorations: buttonless

font:
  normal:
    family: "MesloLGS NF"
    style: Regular
  bold:
    family: "MesloLGS NF"
    style: Bold
  italic:
    family: "MesloLGS NF"
    style: Italic
  size: 13.0
draw_bold_text_with_bright_colors: false
custom_cursor_colors: true

background_opacity: 0.9
